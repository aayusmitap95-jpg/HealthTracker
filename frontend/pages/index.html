<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker Pro</title>

    <!-- Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2966/2966327.png" type="image/png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts - Inter (Professional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Project CSS -->
    <link rel="stylesheet" href="./frontend/assets/css/style.css">
</head>

<body class="min-h-screen flex flex-col">

    <!-- Environment variables -->
    <script src="/frontend/env.js"></script>

    <!-- Header -->
    <div id="header"></div>

    <!-- SPA Root Container -->
    <main id="app" class="max-w-7xl mx-auto p-6 flex-grow w-full"></main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JS Modules -->
    <script type="module">
        import { loadComponent } from "/frontend/assets/js/utils/loadComponent.js";
        import { initRouterEvents, router } from "/frontend/assets/js/router/viewRouter.js";

        // Load header/footer
        loadComponent("#header", "/frontend/assets/js/components/Header.html");
        loadComponent("#footer", "/frontend/assets/js/components/Footer.html");

        // SPA routing
        initRouterEvents();
        router();
    </script>

</body>
</html>
